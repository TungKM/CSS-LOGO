<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiktok logo</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- z-index ascending order -->

        <div class="html-black-top-circle"></div>
        <div class="html-black-rectangular"></div>
        <div class="html-black-btm-circle"></div>

        <div class="html-bspace-top-square"></div>

        <div class="html-bspace-top-circle"></div>

        <div class="html-bspace-mid-rectangular"></div>

        <div class="html-blue-top-circle"></div>
        <div class="html-blue-mid-rectangular"></div>
        <div class="html-blue-top-rectangular"></div>
        <div class="html-blue-btm-circle"></div>

        <div class="html-orange-top-circle"></div>
        <div class="html-gradient-rectangular"></div>
        <div class="html-gradient-btm-circle"></div>
        
    </div>
