<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud logo</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:ital,wght@0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- z-index ascending order-->
        <div class="blueSemiCircle"></div>
        <div class="blueSemiCircle-right"></div>
        <div class="blueRectangular"></div>
        <div class="redSemiCircle"></div>

        <div class="space-top-semicircle"></div>
        <div class="space-right-circle"></div>
        
        <div class="greenRectangular"></div>
        <div class="greenCircle"></div>

        <div class="yellowSemiCircle"></div>

        <div class="space-left-circle"></div>
        <div class="space-mid-rectangular"></div>

        <div class="textGoogle">
            <h2>Google</h2>
        </div>
        
        <div class="textCloud">
            <h3>Cloud</h3>
        </div>
        
    </div>
</body>
</html>
